<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StallWall</title>
    <link rel="stylesheet" href="css/foundation.css"/>
    <link href='//fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'/>
    <link rel="stylesheet" href="css/index.css"/>
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="small-12 columns">
        <h3 class="brand" style="font-family: 'Pacifico', cursive; font-size: xx-large">StallWall</h3>
        <div class="panel">
          <textarea rows="3" class="inputMessage" placeholder="Type here..."></textarea>
          <input id="inputMessageButton" class="button radius small small-12" type="button" value="Send Message"/>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="small-8 columns">
        <div data-alert class="alert-box radius alert hide">
          Geolocation has been disabled for this browser.
          <a href="#" class="close">&times;</a>
        </div>
      </div>
      <div class="small-4 columns">
        <div class="row">
          <div class="small-12 columns">
            <div id="slider" class="range-slider radius" data-slider 
            data-options="display_selector: #sliderOutput; start: 0.25; step: 0.25; end: 2;">
              <span class="range-slider-handle" role="slider" tabindex="0"></span>
              <span class="range-slider-active-segment"></span>
            </div>
            <p class="text-right"><strong><span id="sliderOutput"></span> miles</strong></p>
          </div>
        </div>
      </div>
    </div>
    
    <div class="row">
      <div class="small-12 columns">
        <div class="messages"></div>
      </div>
    </div>
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/moment.min.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/foundation/foundation.alert.js"></script>
    <script src="js/foundation/foundation.slider.js"></script>
    <script>
      $(document).foundation();
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
