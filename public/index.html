<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StallWall</title>
    <link rel="stylesheet" href="css/foundation.css"/>
    <link href='//fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'/>
    <link rel="shortcut icon" href="img/speech_bubble.ico" type="image/x-icon">
    <link rel="icon" href="img/speech_bubble.ico" type="image/x-icon">
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="small-12 columns">
        <h3 class="brand" style="font-family: 'Pacifico', cursive; font-size: xx-large">StallWall</h3>
        <div class="panel">
          <form action="javascript:void(0);">
            <textarea rows="3" class="inputMessage" placeholder="Write a message to be discovered at this location" style="resize: none; overflow: auto;"></textarea>
            <input id="inputMessageButton" type="submit" class="button radius small small-12" value="Send Message"/>
          </form>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="small-12 columns">
        <div id="slider" class="range-slider radius" data-slider 
        data-options="display_selector: #sliderOutput; start: 0.25; step: 0.25; end: 5;">
          <span class="range-slider-handle" role="slider" tabindex="0"></span>
          <span class="range-slider-active-segment"></span>
        </div>
        <p class="text-right" style="color: #a3a938;"><strong><span id="sliderOutput"></span> mi. </strong></p>
      </div>
    </div>
    
    <div class="row">
      <div class="small-12 columns">
        <div class="messages"></div>
      </div>
    </div>

    <div id="myModal" class="reveal-modal" style="background-color: #f16055;" data-reveal>
      <p class="lead text-center" style="margin-bottom: 0; color: #fff;">Please enable geolocation to use this application.</p>
      <a class="close-reveal-modal" style="color: #fff;">&#215;</a>
    </div>
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/moment.min.js"></script>
    <script src="js/vendor/livestamp.min.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/foundation/foundation.slider.js"></script>
    <script src="js/foundation/foundation.reveal.js"></script>
    <script>
      $(document).foundation();
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
